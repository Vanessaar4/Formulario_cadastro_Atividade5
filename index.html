<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="script.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div>
            <form id="formDD">
                <h2>CADASTRO</h2>

                Nome: <input type="text" name="nome"/>
                Data de Nascimento: <input type="date" name="dataNasc"/>
                Matricula: <input type="number" name="matricula" autocomplete="off"/>
                CPF: <input id = "cpf" type="text" name="Cpf" maxlength="14" onkeyup="mascara_cpf()" autocomplete="off"/>
                Telefone: <input id = "tel" type="text" name="Telefone" maxlength="15" onkeyup="mascara_tel()" autocomplete="off"/>
                <button  type="button"  onclick="adicionaLinha('tab')">Cadastrar</button>
            </form>
            <div>
                <table id="tab">
                    <tr>
                        <th>Nome</th>
                        <th>Data de Nascimento</th>
                        <th>Matricula</th>
                        <th>CPF</th>
                        <th>Telefone</th>
                    </tr>
                </table>
            </div>
        </div>
    </body>
</html>
